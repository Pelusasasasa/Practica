<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./global.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Gestor de Finanzas</title>
</head>

<body class="bg-slate">
    <header class="flex justify-between items-center bg-white w-full">
        <div class="flex gap-5 items-center">
            <h3>Gestor Finanzas</h3>

            <nav>
                <a href="/">Todos</a>
                <a href="ingreso">Ingresos</a>
                <a href="egreso">Egresos</a>
            </nav>
        </div>

        <div id="fechas" class="flex gap-5">
            <div class="flex flex-col gap-1">
                <label for="desde">Desde</label>
                <input type="date" name="desde" id="desde">
            </div>

            <div class="flex-col flex gap-1">
                <label for="hasta">Hasta</label>
                <input type="date" name="hasta" id="hasta">
            </div>
        </div>
    </header>

    <main>

        <div id="buscador" class="flex gap-5 mx-5 mt-1 ">
            <div class="flex items-center w-full grid" style="position: relative;">
                <input type="text" placeholder="Buscar por concepto o categoria"
                    style="width: 100%; padding-left: 2rem; border-radius: 5px; border: 1px solid #b4b5b5; height: 2.5rem; background: #fff;" />
                <span style="position: absolute; left: 0.6rem; top: 50%; transform: translateY(-50%); color: #888;">
                    <!-- Search Icon SVG -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 24 24">
                        <circle cx="11" cy="11" r="7" stroke="currentColor" stroke-width="2" />
                        <line x1="20.5" y1="20" x2="16.7" y2="16.2" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" />
                    </svg>
                </span>
            </div>
            <button class="bg-black flex items-center gap-1" id="agregar">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 24 24"
                    style="vertical-align: middle; margin-right: 0.3rem;">
                    <line x1="12" y1="5" x2="12" y2="19" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" />
                    <line x1="5" y1="12" x2="19" y2="12" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" />
                </svg>
                Agregar
            </button>
        </div>

        <div class="mx-5">

            <div class="bg-white px-2 mt-1 pt-2 pb-2 flex justify-between rounded-lg shadow-lg cursor-pointer">
                <div class="">
                    <div class="flex gap-1 items-center p-0-5">
                        <p class="ingreso mt-1 m-0">Ingreso</p>
                        <p class="fechaTarjeta m-0">2025-10-15</p>
                    </div>
                    <div class="p-0-5">
                        <p class="mt-1 m-0 font-bold">Salario Mensual</p>
                    </div>
                    <div class="p-0-5">
                        <p class="text-gray mt-1 m-0">Salario</p>
                    </div>
                </div>

                <div class="flex items-center gap-5">
                    <p class="precioIngreso">+$3500.00</p>
                    <div class="flex gap-1 items-center">
                        <span class="modificar">
                            <!-- INSERT_YOUR_CODE -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none"
                                viewBox="0 0 24 24">
                                <path
                                    d="M16.862 3.487a2.1 2.1 0 0 1 2.969 2.969l-10.617 10.62a2 2 0 0 0-.492.844l-1.022 3.065a.5.5 0 0 0 .632.632l3.064-1.022a2 2 0 0 0 .845-.492l10.617-10.62ZM19.054 5.68a.6.6 0 0 0-.849 0L16.26 7.625l1.77 1.769 1.945-1.944a.6.6 0 0 0 0-.849l-.92-.921ZM15.367 8.517l-8.16 8.158a.5.5 0 0 0-.13.21l-1.14 3.429a.5.5 0 0 0 .636.636l3.429-1.139a.5.5 0 0 0 .209-.13l8.158-8.16-3.002-3.004Z"
                                    fill="currentColor" />
                            </svg>
                        </span>

                        <span style="color: red;" class="eliminar">
                            <!-- INSERT_YOUR_CODE -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none"
                                viewBox="0 0 24 24">
                                <g>
                                    <rect x="4" y="6.5" width="16" height="13" rx="2.5" stroke="currentColor"
                                        stroke-width="2" fill="white" />
                                    <path d="M3 6.5h18" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                                    <rect x="9" y="10" width="2" height="6" rx="1" fill="currentColor" />
                                    <rect x="13" y="10" width="2" height="6" rx="1" fill="currentColor" />
                                    <path d="M9 6.5V4.5A1.5 1.5 0 0 1 10.5 3h3A1.5 1.5 0 0 1 15 4.5v2"
                                        stroke="currentColor" stroke-width="2" />
                                    <line x1="8" y1="6.5" x2="16" y2="6.5" stroke="currentColor" stroke-width="2"
                                        stroke-linecap="round" />
                                </g>
                            </svg>
                            </svg>
                        </span>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <!-- INSERT_YOUR_CODE -->
    <div id="modal-fondo"
        style="position: fixed; z-index: 50; inset: 0; background: rgba(0,0,0,0.25); justify-content: center; align-items: center;">
        <div style="background: white; border-radius: 15px; padding: 2rem; min-width: 320px; max-width: 90vw; box-shadow: 0 8px 32px rgba(0,0,0,0.18);"
            class="flex flex-col gap-1">
            <h2 class="font-bold pb-2">Nuevo Movimiento</h2>
            <form id="modal-form" class="flex flex-col gap-1">
                <label class="flex flex-col gap-1">
                    Tipo
                    <select name="tipo" required>
                        <option value="Ingreso">Ingreso</option>
                        <option value="Egreso">Egreso</option>
                    </select>
                </label>
                <label class="flex flex-col gap-1">
                    Fecha
                    <input type="date" name="fecha" required>
                </label>
                <label class="flex flex-col gap-1">
                    Concepto
                    <input type="text" name="concepto" placeholder="Detalle del movimiento" required>
                </label>
                <label class="flex flex-col gap-1">
                    Categor√≠a
                    <input type="text" name="categoria" placeholder="Ej: Sueldo, Comida..." required>
                </label>
                <label class="flex flex-col gap-1">
                    Monto
                    <input type="number" name="monto" inputmode="decimal" step="0.01" min="0" placeholder="0.00"
                        required>
                </label>
                <div class="flex justify-between pt-2">
                    <button type="button" id="modal-cerrar" class="px-2 bg-slate rounded-lg">Cancelar</button>
                    <button type="submit" id="modal-guardar" class="px-2 bg-slate rounded-lg font-bold">Guardar</button>
                </div>
            </form>
        </div>
    </div>

</body>
<script src="./js/index.js"></script>

</html>
